<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS shopping list</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper"></div>
  <header class="head">
    <h1>CSS Diner Shopping List</h1>
    <h4>Let's go to the mall!</h4>
  </header>

  <main class="main">
    <ul>
      <li>
        <input type="checkbox" id="item">
        <label for="item">A lot pickle for the next</label>
      </li>
      <li>
        <input type="checkbox" id="item2">
        <label for="item2">10 apples ( for more CSS manipulations)</label>
      </li>
      <li>
        <input type="checkbox" id="item3">
        <label for="item3">20 orang (because they are awesome)</label>
      </li>
      <li>
        <input type="checkbox" id="item4">
        <label for="item4">13 plates ( hm... they always disappear)</label>
      </li>
      <li>
        <input type="checkbox" id="item5">
        <label for="item5">15 bentos</label>
      </li>
      <li>
        <input type="checkbox" id="item6">
        <label for="item6">1 bottle of Sake ^_^ ab( for my friends)</label>
      </li>
    </ul>
  </main>
  <footer>
    <div class="footer">
      Bon appetit :)
    </div>
  </footer>

</body>

</html>
